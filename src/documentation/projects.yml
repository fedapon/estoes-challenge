paths:
    /projects:
        get:
            tags:
                - Projects
            summary: Get all projects
            parameters:
                - in: query
                  name: search
                  required: false
                  description: Filter by name
                  schema:
                      type: string
                - in: query
                  name: paginate
                  required: false
                  description: Amount of projects per page
                  schema:
                      type: integer
                - in: query
                  name: page
                  required: false
                  description: Page to show
                  schema:
                      type: integer
            responses:
                "200":
                    description: All characters than match the optional filter
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ProjectsPaginated"
        post:
            tags:
                - Projects
            summary: Create a new project
            requestBody:
                description: Create a new Project.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CreateProject"
            responses:
                "201":
                    description: New project created
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Project"

    /projects/{id}:
        get:
            tags:
                - Projects
            summary: Get projects by id
            parameters:
                - in: path
                  name: id
                  required: true
                  description: id of the project
                  schema:
                      type: integer
                      example: 1
            responses:
                "200":
                    description: All available data about the project
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Project"

                "404":
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project not found

        put:
            tags:
                - Projects
            summary: Update a project
            parameters:
                - in: path
                  name: id
                  required: true
                  description: id of the project
                  schema:
                      type: integer
                      example: 1
            requestBody:
                description: Character object to update
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UpdateProject"
            responses:
                "200":
                    description: Project updated
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project updated
                "404":
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project not found

        delete:
            tags:
                - Projects
            summary: Delete a project
            parameters:
                - in: path
                  name: id
                  required: true
                  description: id of the project
                  schema:
                      type: integer
                      example: 2
            responses:
                "200":
                    description: Project updated
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project deleted
                "404":
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project not found

    /projects/{id}/assing:
        post:
            tags:
                - Projects
            summary: Assing an user to the project
            parameters:
                - in: path
                  name: id
                  required: true
                  description: id of the project
                  schema:
                      type: integer
                      example: 1
            requestBody:
                description: User to assing.
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    example: 1
            responses:
                "200":
                    description: User assigned to the project
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UserAssignedToProject"
                "404":
                    description: Project or User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project or user not found

    /projects/{id}/remove:
        post:
            tags:
                - Projects
            summary: Remove an user to the project
            parameters:
                - in: path
                  name: id
                  required: true
                  description: id of the project
                  schema:
                      type: integer
                      example: 1
            requestBody:
                description: User to remove
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: number
                                    example: 1
            responses:
                "200":
                    description: User removed from the project
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UserRemovedFromProject"
                "404":
                    description: Project or User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: project or user not found

components:
    schemas:
        ProjectsPaginated:
            type: object
            properties:
                message:
                    type: string
                    example: list of all projects
                projects:
                    type: array
                    items:
                        $ref: "#/components/schemas/Project"
                page:
                    type: number
                    example: 1
                page2:
                    type: number
                    example: 5
                total:
                    type: number
                    example: 25

        Project:
            type: object
            properties:
                id:
                    type: integer
                    example: 1
                name:
                    type: string
                    example: Projects 1
                description:
                    type: string
                    example: Description of project 1
                status:
                    type: number
                    example: 1
                createdAt:
                    type: string
                    example: 2022-06-15T09:03:09.000Z
                updatedAt:
                    type: string
                    example: 2022-06-15T09:03:09.000Z
                deletedAt:
                    type: string
                    example: null
                projectManager:
                    $ref: "#/components/schemas/User"
                assignedTo:
                    type: array
                    items:
                        $ref: "#/components/schemas/User"

        CreateProject:
            type: object
            required:
                - name
                - description
                - project_manager_id
                - status
            properties:
                name:
                    type: string
                    example: Projects 1
                description:
                    type: string
                    example: Description of project 1
                project_manager_id:
                    type: number
                    example: 1
                status:
                    type: number
                    example: 1

        UpdateProject:
            type: object
            properties:
                name:
                    type: string
                    example: Projects 1
                description:
                    type: string
                    example: Description of project 1
                project_manager_id:
                    type: number
                    example: 1
                status:
                    type: number
                    example: 1

        UserAssignedToProject:
            type: object
            properties:
                message:
                    type: string
                    example: user assigned to the project
                project:
                    $ref: "#/components/schemas/Project"

        UserRemovedFromProject:
            type: object
            properties:
                message:
                    type: string
                    example: user removed from project
                project:
                    $ref: "#/components/schemas/Project"

        User:
            type: object
            properties:
                id:
                    type: integer
                    example: 1
                firstName:
                    type: string
                    example: Alexander
                lastName:
                    type: string
                    example: Ford
